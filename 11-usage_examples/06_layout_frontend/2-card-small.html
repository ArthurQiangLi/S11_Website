<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Cards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            border: 1px dashed black;
            }

        .card-container {
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            border: 1px dashed black;
            padding: 20px;
            border-radius: 8px;
        }

        .card { /* card-indicator */
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            
        }

        .card img{
            width: 40px;
        }

        .card-body {
            font-size: 14px;
            margin-left: 15px;
        }

        .card-value {
            margin-top: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Color Themes */
        .heart-rate { background: #E8E8FF; }
        .status { background: #E8FFF0; }
        .rpm { background: #FFF5E8; }
        .distance { background: #FFE8E8; }


    </style>
</head>
<body>

    <div class="card-container">
        <div class="card heart-rate">
            <img src="icons/icon22.png">
            <div class="card-body">
                <div>Label1</div>
                <div class="card-value">23</div>
            </div>
        </div>

        <div class="card status">
            <img src="icons/icon25.png">
            <div class="card-body">
                <div>Label2</div>
                <div class="card-value">1</div>
            </div>
        </div>

        <div class="card rpm">
            <img src="icons/icon24.png">
            <div class="card-body">
                <div>Label3</div>
                <div class="card-value">9.95 RPM</div>
            </div>
        </div>

        <div class="card distance">
            <img src="icons/icon23.png">
            <div class="card-body">
                <div>Label4</div>
                <div class="card-value">11.57 M</div>
            </div>
        </div>
    </div>

</body>
</html>
